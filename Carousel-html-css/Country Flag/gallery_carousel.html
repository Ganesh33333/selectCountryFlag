<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 3.3.7 Card Carousel Example</title>
  <!-- Add Bootstrap CSS and JavaScript -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Custom styles for the carousel */
    .carousel-inner .item {
      background-color: #f5f5f5;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center">Card Carousel Example</h1>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="item active">
        <div class="card">
          <div class="card-header">Card 1</div>
          <div class="card-body">
            <h4 class="card-title">Card Title 1</h4>
            <p class="card-text">This is some text for card 1.</p>
          </div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="item">
        <div class="card">
          <div class="card-header">Card 2</div>
          <div class="card-body">
            <h4 class="card-title">Card Title 2</h4>
            <p class="card-text">This is some text for card 2.</p>
          </div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="item">
        <div class="card">
          <div class="card-header">Card 3</div>
          <div class="card-body">
            <h4 class="card-title">Card Title 3</h4>
            <p class="card-text">This is some text for card 3.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
